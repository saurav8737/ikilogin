<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Impact Knowledge Institute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }

        .login-container label {
            font-weight: bold;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1b28e7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Impact Knowledge Institute</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a href="#">Administration</a>
                    <div class="dropdown-content">
                        <a href="/admin-login.html">Admin Login</a>
                    </div>
                </li>
                <li><a href="/academics.html">Academics</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="/examination.html">Examination</a></li>
                <li class="search-bar">
                    <input type="text" placeholder="Search...">
                </li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Admin Login</h2>
        <img src="/Images/image copy.png" alt="Logo" height="70">

        <!-- Display error message if login failed -->
        <div id="error-message" class="error-message" style="display: none;">
            Invalid username or password. Please try again.
        </div>

        <form action="/admin-login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/forgot-password.html" class="forgot-password">Forgot Password?</a>
    </div>

    <footer>
        <p>&copy; 2024 Impact Knowledge Institute. All rights reserved.</p>
        <p>Designed by: SAURAV KUMAR</p>
    </footer>

    <script>
        // Check if the error query parameter exists and display the error message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>

</html>
