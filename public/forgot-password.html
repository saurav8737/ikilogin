<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Impact Knowledge Institute</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            padding: 10px 20px;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #003366;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #004080;
        }

        .search-bar input {
            padding: 5px;
        }

        main {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        main img {
            margin-bottom: 20px;
        }

        main h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            color: #003366;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Impact Knowledge Institute</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a href="#">Administration</a>
                    <div class="dropdown-content">
                        <a href="/admin-login.html">Admin Login</a>
                    </div>
                </li>
                <li><a href="/academics.html">Academics</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="/examination.html">Examination</a></li>
                <li class="search-bar">
                    <input type="text" placeholder="Search...">
                </li>
            </ul>
        </nav>
    </header>
<body>
    <header>
        <h1>Forgot Password</h1>
    </header>
    <main>
        <!-- Confirmation message container, initially hidden -->
        <div id="confirmation-message"  >
            A password reset link will be sent to your email.
        </div>
        
        <!-- Forgot password form -->
        <form action="/forgot-password" method="POST" id="forgotPasswordForm">
            <label for="">Enter email:</label> 
            <input type="email" name="email" placeholder="Enter your email" required> 
            <label for=""> Mobile No:</label> 
            <input type="number" placeholder="Enter your mob no." required><br><br>
            <button type="submit">Submit</button>
        </form>
    </main><br><br>
    <footer>
        <p>&copy; 2024 Impact Knowledge Institute</p>
    </footer>
    
    <!-- JavaScript to handle form submission and display confirmation message -->
    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(forgotPasswordForm);

            fetch('/forgot-password', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show confirmation message if email is sent successfully
                    document.getElementById('confirmation-message').style.display = 'block';
                    forgotPasswordForm.reset(); // Clear the form fields
                } else {
                    // Handle error if there's an issue
                    alert('Error: Unable to send reset link. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error if there's an issue with the request
                alert('Error: Unable to send reset link. Please try again later.');
            });
        });
    </script>
</body>
</html>
